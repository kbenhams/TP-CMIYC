<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>TP CATCH ME</title>
  </head>
  <body>
    <div class="container">
      <div class="container-start" id="start">
        CATCH ME IF YOU CAN!
      </div>
      <div id="jeu">
        <div id="rotating">Click Me!</div>
      </div>
      <div class="container-score">
        <div class="box" >
          <span></span>Score :</span><br />
          <span id="score">0</span>
        </div>
        <div class="box" >
          <span>Points to Next Level :</span><br />
          <span id="pointsNext">10</span>
        </div>
        <div class="box" >
          <span>Level</span><br />
          <span id="level">1</span>
        </div>
        <div class="box" >
          <span>Missed Clicks :</span><br />
          <span id="miss">0</span>
        </div>
        <div class="box" >
          <span>Timer :</span><br />
          <span id="timer">60</span>
        </div>
          <div class="box-last">
            <div>Hight Scores :</div>
            <div id="hightscore"></div>
          </div>
      </div>
      <div class="clear"></div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
